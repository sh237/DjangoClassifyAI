{% extends 'summarization/base.html' %}
{% block title %}画像判定結果{% endblock %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'summarization/css/result.css' %}">
{% endblock %}
{% block content %}
<div>
    <h2 class="mt-4 mb-5  border-bottom" id="title">説明文生成結果</h2>
    <table class="table">
        <tbody>
            <tr>
                <td >元の文章</th>
                <td>{{original}}</td>
            </tr>
            <tr>
                <td class="result-td">要約結果</th>
                <td >{{summary}}</td>
            </tr>
    </table>

    <a href="{% url 'summarization:index' %}" class="btn btn-secondary">戻る</a>
</div>
{% endblock %}
